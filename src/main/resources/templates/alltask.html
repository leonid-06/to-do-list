<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Task</title>

</head>
<body>
<div>
    <h1>Список задач</h1>
    <ul>
        <li th:each="task : ${tasks}" class="list-group-item">
            <span th:text="${task.description}"></span>
        </li>
    </ul>
</div>
</body>
</html>
